modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      headers:
        Host: localhost
      fail_if_body_not_matches_regexp:
        - ".*"
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      method: POST
      headers:
        Content-Type: application/json
        Host: localhost
      body: |
        {"id":618,"name":"1","type":"stock","market_filter":"S&P 500","sector_filter":["금융서비스"],"limit":1}
      valid_status_codes: [200, 201, 202]
  tcp_connect:
    prober: tcp
    timeout: 5s
