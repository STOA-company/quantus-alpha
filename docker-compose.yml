version: "3.8"

services:
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - web

    web:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        env_file:
            - .env.${ENV:-dev}
        environment:
            ENV: ${ENV:-dev}
        volumes:
            - .:/app


    celery_worker:
        build:
            context: .
            dockerfile: Dockerfile
        command: ${ENV:-dev} == "dev" && python -m app.celery_worker || echo "Celery disabled in non-dev environment"
        env_file:
            - .env.${ENV:-dev}
        environment:
            - IN_DOCKER=true
            - ENV=${ENV:-dev}
        depends_on:
            - rabbitmq
            - redis
            - web
        volumes:
            - .:/app

    # rabbitmq
    rabbitmq:
        image: rabbitmq:3.11.1-management
        expose:
            - 5672
            - 15672
        environment:
            - RABBITMQ_DEFAULT_USER=admin
            - RABBITMQ_DEFAULT_PASS=admin

    # redis
    redis:
        image: redis:6.0.6
        expose:
            - 6379
