version: "3.8"

services:
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - web

    web:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        env_file:
            - .env.${ENV:-dev}
        environment:
            ENV: ${ENV:-dev}
        volumes:
            - .:/app
